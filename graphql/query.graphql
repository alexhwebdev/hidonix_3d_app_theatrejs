query HomePageQuery {
  homePage {
    homeS1Hero {
      heading
      body
      button
      image {
        url
      }
      link
    }
    homeS2Brands {
      images {
        url
        alt
      }
    }
    homeS3TechList {
      ... on HomeS3HeadingBodyRecord {
        __typename
        heading
        body
      }
      ... on HomeS3SubheadingBodyRecord {
        __typename
        subheading
        body
      }
    }
    homeS4LimitlessApplications {
      ... on HomeS4HeadingRecord {
        __typename
        heading
      }
      ... on HomeS4ImageSubheadingBodyRecord {
        __typename
        image {
          url
        }
        subheading
        body
      }
    }
    homeS5TechPartner {
      image {
        url
      }
      heading
      button
    }
    homeS6LatestNews {
      ... on HomeS5HeadingSubheadingRecord {
        __typename
        heading
        subheading
      }
      ... on HomeS5ImageCopyRecord {
        __typename
        image {
          url
        }
        body
        date
        link
      }
    }
    homeS7AsFeaturedIn {
      heading
      images {
        url
        alt
        customData
      }
    }
  }
}
